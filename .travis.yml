language: python
python:
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"
install:
  - pip install pipenv
  - pipenv install --dev
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - pipenv run pycodestyle
  - pipenv run pydocstyle
  - find . -iname "*.py" | xargs pipenv run pylint
  - pipenv run nosetests --logging-clear-handlers --with-coverage --cover-package=unixtimestamp
  - pipenv run behave
  - for locale in $(cat .locales); do apt-cache search --names-only '^language-pack-$(echo $locale | cut -d'_' -f1)-base$'; done
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
notifications:
  email:
    on_success: never
    on_failure: always
